<!DOCTYPE html>
<html>
<head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" type="image/png" sizes="128x128" href="/icons/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="icon" type="image/ico" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Fustat:wght@200..800&display=swap"
            rel="stylesheet">

    <!-- Primary Meta Tags -->
    <title>BuhoGO - NWC ready wallet app that makes payments simple and accessible for everyone</title>
    <meta name="title" content="BuhoGO - NWC ready wallet app that makes payments simple and accessible for everyone"/>
    <meta name="description" content="BuhoGO - NWC ready wallet app that makes payments simple and accessible for everyone"/>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://buho-go.netlify.app/"/>
    <meta property="og:title" content="BuhoGO - NWC ready wallet app that makes payments simple and accessible for everyone"/>
    <meta property="og:description" content="BuhoGO - NWC ready wallet app that makes payments simple and accessible for everyone"/>
    <meta property="og:image" content="https://buho-go.netlify.app/dark_img.png"/>

    <!-- X (Twitter) -->
    <meta property="twitter:card" content="summary_large_image"/>
    <meta property="twitter:url" content="https://buho-go.netlify.app/"/>
    <meta property="twitter:title" content="BuhoGO - NWC ready wallet app that makes payments simple and accessible for everyone"/>
    <meta property="twitter:description" content="BuhoGO - NWC ready wallet app that makes payments simple and accessible for everyone"/>
    <meta property="twitter:image" content="https://buho-go.netlify.app/dark_img.png"/>

    <!-- Meta Tags Generated with https://metatags.io -->
</head>
<body>
<!-- quasar:entry-point -->
</body>
</html>
